<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathfinding Algorithms</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="sidebar">
        <h2>ALGORITHMS</h2>
        <button onclick="start()">Start</button>
        <button onclick="stop()">Stop</button>
        <ul>
            <li>
                <a href="#" onclick="genRandMaze()">Random Maze Generator</a>
                <input type="range" id="wallChanceSlider" value="30" min="0" max="100" style="width: 150px;" oninput="updateWallChanceDisplay(this.value)">
                <span id="wallChanceDisplay">30</span>%
            </li>
            <li><button href="#" onclick="clearGrid()">CLEAR GRID</button></li>
            <li><button href="#" onclick="resetGrid()">RESET GRID</button></li>
        </ul>
        <label>
            <input type="checkbox" id="debugCheckbox" onclick="debugMode()"> Debug Mode
        </label>
        <button id="saveImage" onclick="saveImage()">Save Grid as Image</button>
        <div id="algorithm-selection">
            <h3>Select Algorithm</h3>
            <label>
                <input type="checkbox" id="bfsCheckbox" onclick="selectAlgorithm('bfs')"> Breadth First Search
            </label>
            <label>
                <input type="checkbox" id="aStarCheckbox" onclick="selectAlgorithm('aStar')"> A*
            </label>
            <label>
                <input type="checkbox" id="dijkstraCheckbox" onclick="selectAlgorithm('dijkstra')"> dijkstra
            </label>
            <label>
                <input type="checkbox" id="diagonalMovementCheckbox" > Allow Diagonal Movement
            </label>
            <label>
                <input type="checkbox" id="sleep" > Turn Off Sleep
            </label>
            <label>
                <input type="checkbox" id="weight" > Allow Weights
            </label>
            <div id="heuristic-selection" style="display: none;">
                <h3>Select Heuristic</h3>
                <select id="heuristicDropdown" onchange="this.value">
                    <option value="manhattan">Manhattan</option>
                    <option value="euclidean">Euclidean</option>
                    <option value="chebyshev">Chebyshev </option>
                    <option value="octile">Octile </option>
                </select>
            </div>
        </div>
        <div id="algorithm-stats">
            <h3>Algorithm Stats</h3>
            <p>Steps: <span id="steps">0</span></p>
            <p>Time: <span id="time">0</span> ms</p>
            <p>Path Length: <span id="path-length">0</span></p>
            <p>Path Weight: <span id="path-weight">0</span></p>
            <p>Nodes Visited: <span id="nodes-visited">0</span></p>
            <p>Algorithm: <span id="algorithm-name">None</span></p>
        </div>
        <button onclick="save()">Save Result</button>
        <div id="previous-results">
            <h3>Previous Results</h3>
            <div id="previous-stats">
                <p>Steps: <span id="prev-steps">0</span></p>
                <p>Time: <span id="prev-time">0</span> ms</p>
                <p>Path Length: <span id="prev-path-length">0</span></p>
                <p>Path Weight: <span id="prev-path-weight">0</span></p>
                <p>Nodes Visited: <span id="prev-nodes-visited">0</span></p>
                <p>Algorithm: <span id="prev-algorithm-name">None</span></p>
            </div>
        </div>
    </div>
    <div id="mainContent">
        <div id="grid-container">
            <canvas id="gridCanvas"></canvas>
            <div id="overlay"></div>
            <div id="cursorPosition" style="position: absolute; pointer-events: none;"></div>
        </div>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
