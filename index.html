<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathfinding Algorithms</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="sidebar">
        <h2>MAZES</h2>
        <button onclick="start()">Start</button>
        <button onclick="stop()">Stop</button>
        <ul>
            <li>
                <a href="#" onclick="genRandMaze()">Random</a>
                <input type="number" id="wallChance" value="30" min="0" max="100" style="width: 50px;">%
            </li>
            <li><a href="#" onclick="drawGrid1()">Test 1</a></li>
            <li><a href="#" onclick="drawGrid2()">Test 2</a></li>
            <li><a href="#" onclick="drawGrid3()">Test 3</a></li>
            <li><button href="#" onclick="clearGrid()">CLEAR GRID</button></li>
        </ul>
        <label>
            <input type="checkbox" id="debugCheckbox" onclick="debugMode()"> Debug Mode
        </label>
        <div id="algorithm-stats">
            <h3>Algorithm Stats</h3>
            <p>Steps: <span id="steps">0</span></p>
            <p>Time: <span id="time">0</span> ms</p>
            <p>Path Length: <span id="path-length">0</span></p>
        </div>
    </div>
    <div id="mainContent">
        <div id="grid-container">
            <canvas id="gridCanvas"></canvas>
            <div id="overlay"></div>
            <div id="cursorPosition" style="position: absolute; pointer-events: none;"></div>
        </div>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
